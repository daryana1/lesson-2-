<!DOCTYPE HTML>
<html>
   <head>
     <title>Операторы ветвлений и условий в JavaScript</title>
   </head>
  <body>
    <script>
    let year = prompt ('B каком году у Bac в грyппе начал вести занятия Виталий Валентинович?', '' );
    if (year < 2021) {
    alert('Да не может быть! Это слишком рано…');
    }
    else if (year > 2021) {
    alert('Да Вы что! Как-то поздновато…');
    }
    else {
    alert('Вы знаток! Да, точно в этом году!');
    }
    </script>
  </body>
</html>
