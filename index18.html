<!DOCTYPE HTML> 
<html>
  <head>
     <title>Оператор ? и его использование</title>
  </head>
<body>
   <script>
    let a = prompt('Введите имя пользователя: ', 'имя пользователя');
    let res = (a == 'Дарья') ? 'Привет Дарья, мы ужасно рады видеть Вас на Вашем сайте!!!':
    (а == 'Виталий Валентинович') ? 'Здравствуйте Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!' :
    (а == '' ) ? 'Нет логина':
    'Вы не авторизованы на нашем сайте, зайдите на страницу регистрации!';
    alert(res);
   </script>
</body>
</html>
